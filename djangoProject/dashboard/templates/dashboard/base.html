{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    {% block title %}{% endblock title %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'dashboard/main.css' %}">
    <link href='https://css.gg/home-alt.css' rel='stylesheet'>
    <link href='https://css.gg/bell.css' rel='stylesheet'>
    <link href='https://css.gg/profile.css' rel='stylesheet'>
</head>
<body>
    <section id="menu">
      <div class="logo">
        <img src="{% static 'dashboard/tax.jpg' %}">
        <h2>Team - H</h2>
      </div>

      <div class="items">
        <li>
          <i class="gg-home-alt"><a href="{% url 'dashboard-home' %}">Dashboard</a></i>
        </li>

      </div>
    </section>
    <section id="interface">
      <div class="navigation">
        <div class="n1">
          <div class="judul">
            {% block judul %}
            {% endblock judul %}
          </div>
        </div>

        <div class="profile">
          <i class="gg-profile"></i>
        </div>
      </div>
      {% if messages %}
      {% for message in messages %}
      <div class="message" style="padding:100px 300px 0px 300px">
      <div class="alert alert-{{ message.tags }}">
        {{ message }}
      </div>
      </div>
      {% endfor %}
      {% endif %}
      {% block content %}{% endblock %}
    </section>

</html>
